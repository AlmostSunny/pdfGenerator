<ion-content>
  <div class='flex-center'>
    <ion-card>

      <ion-card-header>
        <ion-card-title>Please, enter your information</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item>
          
          <ion-select interface="popover" placeholder="Enter your title" alignment="end">
            <ion-select-option value="Mrs">Mrs.</ion-select-option>
            <ion-select-option value="Ms">Ms.</ion-select-option>
            <ion-select-option value="Mr">Mr.</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Enter your first name</ion-label>
          <ion-input type="text" placeholder="Joe"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Enter your last name</ion-label>
          <ion-input type="text" placeholder="Doe"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Enter your date of birth</ion-label>
          <ion-input type="number" placeholder="DD.MM.YYYY"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Enter your adress</ion-label>
          <ion-input type="text" placeholder="street and number, zip, city, state"></ion-input>
        </ion-item>

        <ion-button expand="block" fill="outline" color="tertiary" (click)='getUserInfo()'>Generate PDF.</ion-button>
        
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
